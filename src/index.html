<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Bose - NEW</title>
    <link
      rel="preconnect"
      href="https://fonts.googleapis.com"
    />
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&family=Roboto:ital,wght@0,400;0,700;0,&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>

  <body class="page">
    <header class="header">
      <div class="top-bar">
        <a
          class="top-bar__logo-link"
          href="#"
        >
          <img
            class="top-bar__logo-image"
            src="../src/images/logo-2x.png"
            alt="Bose"
          />
        </a>

        <div class="top-bar__icons">
          <a
            class="icon icon--phone"
            href="#"
          ></a>
          <a
            class="icon icon--menu"
            href="#menu"
          ></a>
        </div>
      </div>

      <div class="header__bottom">
        <h1 class="header__title">
          Your senses.
          <br />
          Set free.
        </h1>
      </div>
    </header>

    <aside
      class="page__menu menu"
      id="menu"
    >
      <div class="top-bar menu__top">
        <a
          class="top-bar__logo-link"
          href="#"
        >
          <img
            class="top-bar__logo-image"
            src="../src/images/logo.svg"
            alt="Bose"
          />
        </a>

        <a
          class="icon icon--close"
          href="header"
        ></a>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a
                class="nav__link"
                href="#recommended"
              >
                Recommended
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#categories"
              >
                Categories
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#about-us"
              >
                About Us
              </a>
            </li>
            <li class="nav__item">
              <a
                class="nav__link"
                href="#contact-us"
              >
                Contact Us
              </a>
            </li>
          </ul>
        </nav>

        <div class="menu__contact">
          <a
            href="tel:+1 234 5555-55-55"
            class="menu__phone-number"
          >
            +1 234 5555-55-55
          </a>
          <a
            href="tel:+1 234 5555-55-55"
            class="menu__call-to-order"
          >
            call to order
          </a>
        </div>
      </div>
    </aside>

    <main class="main">
      <section
        class="recommended"
        id="recommended"
      >
        <h2>Recommended</h2>
      </section>

      <section
        class="categories"
        id="categories"
      >
        <h2>Categories</h2>
      </section>

      <section
        class="about-us"
        id="about-us"
      >
        <h2>About Us</h2>
      </section>

      <section
        class="contact-us"
        id="contact-us"
      >
        <h2>Contact Us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
